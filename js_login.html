<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form id="loginForm" action="https://optimedia.tv/index.php/login" method="post">
        <input type="email" name="email" id="emailInput" placeholder="saad@gmail.com">
        <input type="password" name="password" id="passwordInput" placeholder="123456">
        <button type="submit">Login</button>
    </form>

    <!-- Add your JavaScript code here -->
    <script>
        // JavaScript code for automating login
        const email = 'saad@gmail.com';
        const password = '123456';

        // Function to automate the login
        function automateLogin() {
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');

            // Fill in the email and password fields
            emailInput.value = email;
            passwordInput.value = password;

            // Submit the form
            document.getElementById('loginForm').submit();
        }

        // Call the automateLogin function when the page loads
        window.addEventListener('load', automateLogin);
    </script>
</body>
</html>
